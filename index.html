<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Tower by Total Create</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            max-height: 100px;
        }
        header h1 {
            flex: 1;
            text-align: center;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .image-2d {
            max-width: 100px;
            cursor: pointer;
        }
        #3d-viewer-container {
            text-align: center;
            margin-top: 20px;
        }
        #3d-viewer {
            width: 100%;
            max-width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo1.png" alt="Logo 1">
        <h1>Genesis Tower by Total Create</h1>
        <img src="assets/logo2.png" alt="Logo 2">
    </header>

    <table>
        <thead>
            <tr>
                <th>Nr.</th>
                <th>Poza</th>
                <th>Dimensiuni</th>
                <th>Observa»õii</th>
                <th>3D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="assets/image1.jpg" alt="Obiect 1" class="image-2d"></td>
                <td>100x50x30 mm</td>
                <td>Descrierea obiectului 1</td>
                <td>
                    <button onclick="open3DModel('assets/model1.glb')" style="font-size: 16px; padding: 10px 20px;">Deschide 3D</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="assets/image2.jpg" alt="Obiect 2" class="image-2d"></td>
                <td>200x100x50 mm</td>
                <td>Descrierea obiectului 2</td>
                <td>
                    <button onclick="open3DModel('assets/model2.glb')" style="font-size: 16px; padding: 10px 20px;">Deschide 3D</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="3d-viewer-container" style="display:none;">
        <model-viewer id="3d-viewer" auto-rotate camera-controls></model-viewer>
    </div>

    <script>
        function open3DModel(modelPath) {
            const viewerContainer = document.getElementById('3d-viewer-container');
            const modelViewer = document.getElementById('3d-viewer');

            modelViewer.setAttribute('src', modelPath);
            viewerContainer.style.display = 'block';
        }
    </script>
</body>
</html>
