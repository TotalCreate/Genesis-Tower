<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Tower by Total Create</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            max-height: 100px;
        }
        header h1 {
            flex: 1;
            text-align: center;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .image-2d {
            max-width: 100px;
            cursor: pointer;
        }
        /* Stil pentru fereastra modală */
        #viewer-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        #close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
        #next-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo1.png" alt="Logo 1">
        <h1>Genesis Tower by Total Create</h1>
        <img src="assets/logo2.png" alt="Logo 2">
    </header>

    <table id="data-table">
        <thead>
            <tr>
                <th>Nr.</th>
                <th>Poza</th>
                <th>Dimensiuni</th>
                <th>Observații</th>
                <th>3D</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conținutul va fi generat din fișierul Excel -->
        </tbody>
    </table>

    <!-- Fereastra modală și overlay -->
    <div id="overlay" onclick="close3DModel()"></div>
    <div id="viewer-modal">
        <button id="close-btn" onclick="close3DModel()">Închide</button>
        <model-viewer id="3d-viewer" auto-rotate camera-controls></model-viewer>
        <button id="next-btn" onclick="next3DModel()">Următorul</button>
    </div>

    <script>
        // Funcție pentru a încărca fișierul .xlsx
        async function loadExcelData() {
            const response = await fetch('assets/data.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet);

            const tableBody = document.querySelector('#data-table tbody');
            const models = [];

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><img src="${row['Poza']}" alt="Obiect ${index + 1}" class="image-2d"></td>
                    <td>${row['Dimensiuni']}</td>
                    <td>${row['Observații']}</td>
                    <td><button onclick="open3DModel(${index})">Deschide 3D</button></td>
                `;
                tableBody.appendChild(tr);
                models.push(row['3D']);
            });

            // Stochează modelele pentru utilizare ulterioară
            window.models = models;
        }

        // Funcții pentru deschiderea și închiderea modelului 3D
        function open3DModel(index) {
            const modelViewer = document.getElementById('3d-viewer');
            modelViewer.setAttribute('src', window.models[index]);
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('viewer-modal').style.display = 'block';
        }

        function close3DModel() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('viewer-modal').style.display = 'none';
        }

        function next3DModel() {
            // Implementați logica pentru a naviga la următorul model
        }

        // Încarcă datele din fișierul Excel la încărcarea paginii
        loadExcelData();
    </script>
</body>
</html>
